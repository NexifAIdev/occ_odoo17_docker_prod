name: CI/CD Deploy to Cloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout source code
        uses: actions/checkout@v3

      - name: üîë Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 178.128.107.59 >> ~/.ssh/known_hosts

      - name: üì¶ SCP to Server
        uses: appleboy/scp-action@master
        with:
          host: 178.128.107.59
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/root/occ_odoo17_docker_prod"

      - name: üîÅ SSH Deploy Script
        uses: appleboy/ssh-action@master
        with:
          host: 178.128.107.59
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/occ_odoo17_docker_prod
            docker-compose down
            docker-compose up -d --build